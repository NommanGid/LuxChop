    <div class="main-content">
        <h1>Admin Dashboard</h1>

        <!-- Change Logo -->
        <section id="logo">
            <h2>Change Logo</h2>
            <form action="update_logo.php" method="POST" enctype="multipart/form-data">
                <input type="file" name="logo" accept="image/*" required>
                <button type="submit" class="btn btn-success">Update Logo</button>
            </form>
        </section>

        <!-- WhatsApp Settings -->
        <section id="contact" class="mt-5">
            <h2>WhatsApp Settings</h2>
            <form action="update_whatsapp.php" method="POST">
                <div class="mb-3">
                    <label for="contact" class="form-label">WhatsApp Contact</label>
                    <input type="text" id="contact" name="whatsapp_contact" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="group" class="form-label">WhatsApp Group Link</label>
                    <input type="url" id="group" name="whatsapp_group" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Save Changes</button>
            </form>
        </section>
